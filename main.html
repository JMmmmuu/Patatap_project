<!DOCTYPE html>
<html>
<head>

    <!-- metadata goes in the head -->
    <title>Patatap</title>
    <script type-"text/javascript" src="src/paper-full.js"></script>

    <script type="text/paperscript" canvas="myCanvas">

        var circles = [];
        console.log("djlsfk");


        function onKeyDown(event) {
            var randX = paper.view.size.width * Math.random();
            var randY = paper.view.size.height * Math.random();

            var newCircle = new paper.Path.Circle(new paper.Point(randX, randY), 500);
            newCircle.fillColor = 'orange';
            circles.push(newCircle);
        }

        function onFrame(event) {
            for (var i = 0; i < circles.length; i++) {
                circles[i].fillColor.hue += 1;
                circles[i].scale(.9);
            }
        }

  
        }

        
    </script>

    <link rel="stylesheet" type="text/css" href="circles.css">

</head>
<body>

    <!-- content goes in the body -->
    <canvas id="myCanvas" resize></canvas>

</body>
</html>
